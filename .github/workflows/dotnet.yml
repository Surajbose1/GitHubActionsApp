name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
        
    - name: 'Fetching Azure Functions Publishing Profile'
      id: fncapp
      uses: azure/powershell@v1
      with:
        inlineScript: |
            $profile = ""
            $profile = Get-AzWebAppPublishingProfile -ResourceGroupName github-actions  -Name fnsb20221012
            $profile = $profile.Replace("`r", "").Replace("`n", "")
            Write-Output "::set-output name=pubprofile::$profile"
            Remove-Variable profile
        azPSVersion: "latest"        
